<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let actividad of actividades" class="actividad-item">
      <ion-thumbnail slot="start" class="thumbnail">
        <img [src]="actividad.imagen" alt="{{ actividad.titulo }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ actividad.titulo }}</h2>
        <p>{{ actividad.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
