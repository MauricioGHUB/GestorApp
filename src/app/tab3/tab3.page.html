<ion-header>
  <ion-toolbar>
    <ion-title>
      Generador de Código QR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p class="info-text">
    Al presionar el botón se generará automáticamente un código QR con tus datos de usuario e inscripción para validar su entrada.
  </p>

  <div>
    <ion-button 
      expand="block" 
      shape="round" 
      size="large" 
      (click)="mostrarQR()">
      <ion-icon slot="start" name="qr-code-outline"></ion-icon>
      {{ mostrarImagenQR ? 'Ocultar Código QR' : 'Generar Código QR' }}
    </ion-button>
  </div>

  <div *ngIf="mostrarImagenQR" class="qr-container">
    <img src="assets/img/code_qr.png" alt="Código QR" />
  </div>
</ion-content>
